<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Untitled-2.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="Perfume">
        </div>
        <div class="product-details">
            <p class="product-category">P E R F U M E</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL
            </p>
            <div class="product-price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart-btn">
                <img src="product-preview-card-component-main/images/icon-cart.svg">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
